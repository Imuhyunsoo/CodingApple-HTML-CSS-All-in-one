<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <link href="../css/sns-profile.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile background-gray">
      <div class="container">
        <div class="profile-intro">
          <div class="row align-items-center p-3">
            <div class="profile_intro-image col-5">
              <img src="../img/profile-pic.png" />
            </div>
            <div class="profile_intro-basics col-7">
              <h5 class="name">Killian Sven</h5>
              <p class="job">Front-end Designer</p>
              <div class="address">
                <i class="fas fa-map-marker-alt fa-1x"></i>
                <p>서울 마포구</p>
              </div>
              <input
                class="btn btn-primary background-skyblue"
                type="button"
                value="Content"
              />
            </div>
          </div>
          <div class="row p-3 pb-5">
            <div class="profile-intro_content">
              <h5>Location</h5>
              <p>서울 마포구</p>
            </div>
            <div class="profile-intro_content">
              <h5>Age</h5>
              <p>90년생</p>
            </div>
            <div class="profile-intro_content">
              <h5>Experience</h5>
              <p>신입</p>
            </div>
            <div class="profile-intro_content">
              <h5>School</h5>
              <p>천조국대 토목학과</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
