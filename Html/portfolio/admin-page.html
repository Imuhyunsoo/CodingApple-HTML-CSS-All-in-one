<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheet/css/portfolio/admin-page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="/library/fontawesome/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="sidebar">
      <i class="fas fa-home"></i>
      <i class="fas fa-headphones"></i>
      <i class="fas fa-flag"></i>
      <i class="fas fa-chart-pie"></i>
    </div>

    <div class="content">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div style="width: 50%"></div>
          <div class="badge-list">
            <div class="badge-item">
              <i class="fas fa-bell"></i>
              <span class="badge">9</span>
            </div>
            <div class="badge-item">
              <i class="fas fa-envelope"></i>
              <span class="badge">9</span>
            </div>
          </div>
          <a class="nav-link">Minny Park</a>
        </div>
      </nav>
      <div class="dashboard">
        <div>
          <h2 class="m-3">Dashboard</h2>
        </div>
        <div class="container">
          <div class="board board-skyblue">
            <div class="board-text">
              <span class="text-gray">Earnings (Mionthly)</span>
              <h4>$400,000</h4>
            </div>
            <div class="board-icon">
              <i class="fas fa-calendar fa-2x"></i>
            </div>
          </div>
          <div class="board board-green">
            <div class="board-text">
              <span class="text-gray">Earnings (Annual)</span>
              <h4>$400,000</h4>
            </div>
            <div class="board-icon">
              <i class="fas fa-dollar-sign fa-2x"></i>
            </div>
          </div>
          <div class="board board-purple">
            <div class="board-text">
              <span class="text-gray">Tasks</span>
              <h4>13</h4>
            </div>
            <div class="board-icon">
              <i class="fas fa-list-ul fa-2x"></i>
            </div>
          </div>
          <div class="board board-yellow">
            <div class="board-text">
              <span class="text-gray">Requests</span>
              <h4>26</h4>
            </div>
            <div class="board-icon">
              <i class="fas fa-comments fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
