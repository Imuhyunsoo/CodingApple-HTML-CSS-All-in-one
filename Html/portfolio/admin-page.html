<head>
  <!DOCTYPE html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/library/fontawesome/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="/stylesheet/css/admin-page.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>      
    <header class="row">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="search-container ms-4 mt-3">
                    <form class="d-flex">
                      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn bg-black" type="submit">
                          <i class="fas fa-search fa-1x"></i>
                      </button>
                    </form>
                </div>
              <div class="navbar-mymenu ms-auto">
                <button class="btn">
                  <i class="fas fa-bell fa-1x"></i>
                  <span>5</span>
              </button>
              <button class="btn">
                  <i class="fas fa-envelope fa-1x"></i>
                  <span>9</span>
              </button>
            </div>
            <a class="navbar-brand ms-3 font-gray">Minny Park</a>
          </div>
        </nav>
    </header>
    <div class="sidebar">
      <div class="sidebar-menu p-1">
        <button class="btn" type="submit">
          <i class="fas fa-home fa-1x"></i>
        </button>
        <button class="btn" type="submit">
          <i class="fas fa-headphones fa-1x"></i>
        </button>
        <button class="btn" type="submit">
          <i class="fas fa-flag fa-1x"></i>
        </button>
        <button class="btn" type="submit">
          <i class="fas fa-chart-pie fa-1x"></i>
        </button>
      </div>
    </div>

    
    <div class="content">  
      <h4 class="ms-4 mt-3">Dashboard</h4>
      <div class="dash-board">
        <div class="dash-board_blue shadow row">
          <div class="col-8">
            <h6>Earnings (Monthly)</h6>
            <p class="m-0"><strong>$400,000</strong></p>
          </div>
          <i class="fas fa-calendar fa-2x col-4"></i>
        </div>
        <div class="dash-board_green shadow row">
          <div class="col-8">
            <h6>Earnings (Annual)</h6>
            <p class="m-0"><strong>$800,000</strong></p>
          </div>
          <i class="fas fa-dollar-sign fa-2x col-4"></i>
        </div>
        <div class="dash-board_purple shadow row">
          <div class="col-8">
            <h6>Tasks</h6>
            <p class="m-0"><strong>13</strong></p>
          </div>
          <i class="fas fa-tasks fa-2x col-4"></i>
        </div>
        <div class="dash-board_yellow shadow row">
          <div class="col-8">
            <h6>Requests</h6>
            <p class="m-0"><strong>26</strong></p>
          </div>
          <i class="fas fa-comment fa-2x col-4"></i>
        </div>
      </div>
      
      <div class="containers">
        <div class="graph-box shadow m-3">
          <div class="title ps-3 p-3">Earnings Overview</div>
          <div class="graph p-4">
          <canvas id="myChart"></canvas>
  
            <script>
              var ctx = document.getElementById('myChart').getContext('2d');
              var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                  labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                  datasets: [{
                    label: '# of Votes',
                    data: [0, 10, 5, 2.5, 20, 30, 45],
                    fill : true,
                    backgroundColor: '#004080',
                    borderColor: 'reba(#004080,0.5)',
                    borderWidth: 1
                  }]
                },
              options: {
                scales: {
                  y: {
                  beginAtZero: true
                  }
                },
                elements: {
                  line: {
                    tension: 0.4,
                    borderCapStyle: 'round',
                    borderWidth: 2
                  }
                }
              }
            });
          </script>
          </div>
        </div>
  
        <div class="tasks shadow m-3">
          <div class="title ps-3 p-3">Tasks</div>
          <ol class="list-group list-group-flush">
            <li class="list-group-item p-3">Borrowed Items
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item p-3">Trello requests
              <span class="badge bg-primary rounded-pill">2</span>
            </li>
            <li class="list-group-item p-3">Marked Comments
              <span class="badge bg-primary rounded-pill">1</span>
            </li>
          </ol>
        </div>
      </div>
    </div>
    
    
        
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      ></script>
    </body>
</html>
