<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS-Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <link href="../css/sns-profile_answer.css" rel="stylesheet" />
</head>
<body style="background: #f7f9fc;">
    
    <!-- top area : profile and PR  -->
    <div class="container white-box">
        <div class="row">
            <div class="col-md-8">
                <!-- img and name -->
                <div class="d-flex">
                    <div class="flex-shrink-0">
                        <img src="../img/author.png">
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h3>Killian Sven</h3>
                        <p>Front-end Designer</p>
                        <button class="btn btn-primary">연락하기</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- my profile PR -->
                <div class="row">
                    <div class="col-6"> <p>Location</p> </div>
                    <div class="col-6"> <p>서울 근무</p> </div>
                    <div class="col-6"> <p>Age</p> </div>
                    <div class="col-6"> <p>많음</p> </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bottom area : works, about, sign up -->
    <div class="row pe-3 ps-3">
        <div class="col-md-3">
            <div class="white-box">왼쪽박스</div>
        </div>
        <div class="col-md-6">
            <div class="white-box">가운데박스
                <div>
                    <p class="pt-5">SKILLS</p>
                    <span class="pill">HTML5</span>
                    <span class="pill">JavaScript</span>
                    <span class="pill">CSS3</span>
                    <span class="pill">Illustrator</span>
                    <span class="pill">Photoshop</span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="white-box">왼쪽박스</div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
